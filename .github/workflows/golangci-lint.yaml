name: golangci-lint
on:
  push:
    branches:
      - main
      - master
  pull_request:

permissions:
  contents: read
  # Optional: allow read access to pull request. Use with `only-new-issues` option.
  # pull-requests: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    env:
      GOPRIVATE: github.com/infodancer/*
    steps:
      - uses: actions/checkout@v4
      - name: Configure git for private modules
        run: git config --global url."https://x-access-token:${{ github.token }}@github.com/".insteadOf "https://github.com/"
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: Strip local replace directives and update checksums
        run: |
          go mod edit -dropreplace=github.com/infodancer/msgstore
          go mod tidy
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
